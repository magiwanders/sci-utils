<head>
    <script type='module' src="./sci-utils.js"></script>

<body>
    <label for="metric">Choose metric:</label>

    <select id="metric">
        <option value="gdp">Nominal GDP</option>
        <option value="gdppp">GDP (PPP)</option>
        <option value="gdppc">Nominal GDP per capita</option>
        <option value="gdppcpp">GDP (PPP) per capita</option>
        <option value="pop">Population</option>
        <option value="energy">Energy Consumption</option>
        <option value="refugees">Refugees</option>
    </select>
    <br>
    People participating: 
    <input type="number" id="participants" min="1" max="100" value=10>
    <button id="calculate">Calculate</button>
    <div id="results" style="white-space: pre-wrap;"></div>
</body>
